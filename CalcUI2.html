<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="theme2.css">
    
</head>
<body class="bodya">
    <div>
        <h1 ID="HEADING">CALCULATOR</h1>
    <table class="tablea">
        <tr>
        <th colspan="4"><button id="view">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0</button></th>
        </tr>
        <tr>
            <td style="font-size: 3px;">&nbsp;</td>  <!-- for the gap in between the view box and the nummber buttons of the calculator-->
        </tr>
        <tr>                                                                  <!-- one -->
            <td><button class="nums" id="num7">7</button></td>
            <td><button class="nums" id="num8">8</button></td>
            <td><button class="nums" id="num9">9</button></td>
            <td><button class="nums" id="divi">\</button></td>
        </tr>
        
        <tr>                                                                 <!-- two -->
            <td><button class="nums" id="num4">4</button></td>
            <td><button class="nums" id="num5">5</button></td>
            <td><button class="nums" id="num6">6</button></td>
            <td><button class="nums" id="multi">X</button></td>
        </tr>
        <tr>                                                                 <!-- three -->                                        
            <td><button class="nums" id="num1">1</button></td>
            <td><button class="nums" id="num2">2</button></td>
            <td><button class="nums" id="num3">3</button></td>
            <td><button class="nums" id="subt">-</button></td>
        </tr>
        <tr>                                                                <!-- four -->                             
            <td><button class="nums" id="dot">.</button></td>
            <td><button class="nums" id="num0">0</button></td>
            <td><button class="nums" id="add">+</button></td>
            <td><button class="nums" id="equal">=</button></td>
        </tr>

    </table>
    </div>
    <footer>
        <a id="ANCTAG2" href="CalcUI.html"> Theme 1</a>
</body>
</html>
